<!DOCTYPE html>
<html lang="es" class="scroll-smooth">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Mis XV - Milagros Cabrera</title>
    <meta property="og:title" content="Mis XV - Milagros Cabrera">
    <meta property="og:description" content="Te invito a celebrar mis 15 años. ¡No faltes!">
    <meta property="og:type" content="website">
    
    <!-- Scripts base -->
    <script src="https://cdn.tailwindcss.com"></script>
    <script src="https://unpkg.com/@babel/standalone/babel.min.js"></script>

    <link href="https://fonts.googleapis.com/css2?family=Alex+Brush&family=Montserrat:wght@200;300;400;500;600&family=Playfair+Display:ital,wght@0,400;0,700;1,400;1,700&display=swap" rel="stylesheet">
    
    <script>
      tailwind.config = {
        theme: {
          extend: {
            colors: {
              bordeaux: '#800020',
              gold: '#b8860b',
              pearl: '#fdfcfb',
            },
            animation: {
              'reveal': 'reveal 0.8s ease-out forwards',
              'float': 'float 6s ease-in-out infinite',
              'fade-in': 'fadeIn 1s ease-out forwards',
            },
            keyframes: {
              reveal: {
                '0%': { opacity: '0', transform: 'translateY(30px)' },
                '100%': { opacity: '1', transform: 'translateY(0)' },
              },
              float: {
                '0%, 100%': { transform: 'translateY(0)' },
                '50%': { transform: 'translateY(-15px)' },
              },
              fadeIn: {
                '0%': { opacity: '0' },
                '100%': { opacity: '1' }
              }
            }
          }
        }
      }
    </script>
    <style>
        body { margin: 0; font-family: 'Montserrat', sans-serif; background-color: #fdfcfb; color: #1a1a1a; overflow-x: hidden; }
        .font-cursive { font-family: 'Alex Brush', cursive; }
        .font-serif { font-family: 'Playfair Display', serif; }
        .stars-overlay { position: fixed; top: 0; left: 0; width: 100%; height: 100%; background: linear-gradient(135deg, #fdfcfb 0%, #e2d1c3 100%); z-index: -2; }
        .nebula { position: fixed; top: 20%; left: 70%; width: 100vw; height: 100vh; background: radial-gradient(circle at center, rgba(184, 134, 11, 0.08) 0%, transparent 70%); filter: blur(80px); z-index: -1; pointer-events: none; }
        .glass { background: rgba(255, 255, 255, 0.75); backdrop-filter: blur(12px); border: 1px solid rgba(184, 134, 11, 0.2); box-shadow: 0 10px 30px rgba(184, 134, 11, 0.05); }
        ::-webkit-scrollbar { width: 6px; }
        ::-webkit-scrollbar-track { background: #fdfcfb; }
        ::-webkit-scrollbar-thumb { background: #b8860b; border-radius: 10px; }
    </style>

    <script type="importmap">
    {
      "imports": {
        "react": "https://esm.sh/react@19.0.0",
        "react-dom/client": "https://esm.sh/react-dom@19.0.0/client",
        "lucide-react": "https://esm.sh/lucide-react@0.460.0"
      }
    }
    </script>
</head>
<body>
    <div class="stars-overlay"></div>
    <div class="nebula"></div>
    <div id="root"></div>

    <script type="text/babel">
        import React, { useState, useEffect, useRef } from 'react';
        import ReactDOM from 'react-dom/client';
        import { 
          MapPin, Calendar, Clock, CheckCircle, Shirt, Music, 
          Send, ImageIcon, Copy, ChevronDown, ExternalLink, 
          Sparkles, Utensils, Camera 
        } from 'lucide-react';

        const EVENT_DATE = new Date('2026-08-22T21:00:00'); 
        const WHATSAPP_NUMBER = "59895239386"; 
        const MAPS_EMBED = "https://maps.google.com/maps?q=Salón%20My+Father%2C+Granaderos+3875%2C+Montevideo&t=&z=17&ie=UTF8&iwloc=&output=embed";
        const SPOTIFY_EMBED_URL = "https://open.spotify.com/embed/playlist/4RAVjizGdBtJx18kkwttqn?utm_source=generator&theme=0";

        const App = () => {
          const [isOpened, setIsOpened] = useState(false);
          const [envelopeClosing, setEnvelopeClosing] = useState(false);
          const [timeLeft, setTimeLeft] = useState({ D: 0, H: 0, M: 0, S: 0 });
          const [isConfirmed, setIsConfirmed] = useState(false);
          const [guestName, setGuestName] = useState('');
          const [dietaryInfo, setDietaryInfo] = useState('');
          const [copiedAbitab, setCopiedAbitab] = useState(false);
          const [searchQuery, setSearchQuery] = useState('');
          const [selectedImage, setSelectedImage] = useState(null);
          const [userCaption, setUserCaption] = useState('');
          const fileInputRef = useRef(null);

          const galaRef = useRef(null);
          const recuerdosRef = useRef(null);
          const musicaRef = useRef(null);
          const rsvpRef = useRef(null);

          useEffect(() => {
            const timer = setInterval(() => {
              const now = new Date();
              const diff = EVENT_DATE.getTime() - now.getTime();
              if (diff > 0) {
                setTimeLeft({
                  D: Math.floor(diff / (1000 * 60 * 60 * 24)),
                  H: Math.floor((diff / (1000 * 60 * 60)) % 24),
                  M: Math.floor((diff / 1000 / 60) % 60),
                  S: Math.floor((diff / 1000) % 60),
                });
              }
            }, 1000);
            return () => clearInterval(timer);
          }, []);

          const scrollTo = (ref) => {
            if (ref.current) {
              const offset = 80;
              const elementPosition = ref.current.getBoundingClientRect().top;
              const offsetPosition = elementPosition + window.pageYOffset - offset;
              window.scrollTo({ top: offsetPosition, behavior: 'smooth' });
            }
          };

          const handleFileChange = (e) => {
            const file = e.target.files?.[0];
            if (!file) return;
            const reader = new FileReader();
            reader.onloadend = () => {
              setSelectedImage(reader.result);
            };
            reader.readAsDataURL(file);
          };

          const handleSuggestSong = (e) => {
            e.preventDefault();
            if (!searchQuery.trim()) return;
            const msg = `¡Hola Milu! Te sugiero esta canción para bailar: ${searchQuery}`;
            window.open(`https://wa.me/${WHATSAPP_NUMBER}?text=${encodeURIComponent(msg)}`, '_blank');
            setSearchQuery('');
          };

          if (!isOpened) {
            return (
              <div className="fixed inset-0 z-[100] flex flex-col items-center justify-center p-6 overflow-hidden text-center bg-[#fdfcfb]">
                <div className={`transition-all duration-1000 ${envelopeClosing ? 'scale-150 opacity-0 blur-3xl' : 'scale-100 opacity-100'}`}>
                  <p className="text-[#b8860b] uppercase tracking-[0.5em] text-[10px] md:text-sm mb-6 font-semibold">Te invitamos a los XV de</p>
                  <div className="font-cursive text-6xl md:text-[10rem] text-[#800020] mb-12 tracking-wide leading-none drop-shadow-md">Milagros</div>
                  <button 
                    onClick={() => { setEnvelopeClosing(true); setTimeout(() => setIsOpened(true), 800); }} 
                    className="group relative w-24 h-24 md:w-36 md:h-36 flex items-center justify-center mx-auto"
                  >
                    <div className="absolute inset-0 bg-[#b8860b] rounded-full animate-pulse blur-xl opacity-20 group-hover:opacity-40 transition-opacity"></div>
                    <div className="relative w-full h-full bg-gradient-to-br from-[#b8860b] to-[#8a6b0d] rounded-full flex items-center justify-center border-2 border-white shadow-xl transition-transform group-hover:scale-110">
                      <span className="font-serif font-bold text-white text-4xl md:text-7xl">M</span>
                    </div>
                  </button>
                  <p className="mt-14 text-[#b8860b]/60 text-[9px] md:text-xs uppercase tracking-[0.8em] animate-pulse">Toque para entrar</p>
                </div>
              </div>
            );
          }

          return (
            <div className="min-h-screen text-gray-800 pb-32 animate-fade-in">
              <nav className="fixed bottom-6 left-1/2 -translate-x-1/2 z-[999] glass rounded-full px-6 py-4 flex gap-8 items-center shadow-lg bg-white/80 border border-[#b8860b]/20">
                <button onClick={() => scrollTo(galaRef)} className="text-[#b8860b] hover:text-[#800020] transition-colors"><Calendar size={20}/></button>
                <button onClick={() => scrollTo(recuerdosRef)} className="text-[#b8860b] hover:text-[#800020] transition-colors"><Camera size={20}/></button>
                <button onClick={() => scrollTo(musicaRef)} className="text-[#b8860b] hover:text-[#800020] transition-colors"><Music size={20}/></button>
                <button onClick={() => scrollTo(rsvpRef)} className="text-[#b8860b] hover:text-[#800020] transition-colors"><CheckCircle size={20}/></button>
              </nav>

              <header className="h-screen flex flex-col items-center justify-center relative px-4 text-center">
                <div className="z-20 animate-reveal">
                  <p className="text-[#b8860b] uppercase tracking-[0.8em] text-sm md:text-2xl mb-4 font-bold">Mis XV Años</p>
                  <h1 className="font-cursive text-7xl md:text-[13rem] text-[#800020] leading-tight">Milagros</h1>
                  <div className="h-0.5 w-24 md:w-48 bg-gradient-to-r from-transparent via-[#b8860b] to-transparent mx-auto my-6 md:my-10"></div>
                  <p className="text-gray-500 font-serif italic text-lg md:text-4xl tracking-widest uppercase font-medium">22 . Agosto . 2026</p>
                  <div className="mt-16 animate-bounce opacity-40">
                    <ChevronDown size={32} className="text-[#800020]" />
                  </div>
                </div>
              </header>

              <main className="max-w-5xl mx-auto px-4 md:px-8 space-y-32 md:space-y-64">
                <section ref={galaRef} className="scroll-mt-20">
                  <div className="glass p-6 sm:p-12 md:p-20 rounded-[3rem] md:rounded-[5rem] relative overflow-hidden bg-white/60 border-[#b8860b]/30">
                    <div className="text-center mb-16 md:mb-24">
                      <h2 className="font-serif text-3xl sm:text-5xl md:text-7xl italic mb-8 text-[#800020]">Faltan tan solo...</h2>
                      <div className="grid grid-cols-2 md:grid-cols-4 gap-3 sm:gap-6">
                        {Object.entries(timeLeft).map(([label, val]) => (
                          <div key={label} className="bg-white/50 rounded-2xl p-4 sm:p-8 border border-[#b8860b]/20 shadow-sm flex flex-col items-center justify-center">
                            <span className="text-3xl sm:text-5xl md:text-6xl font-light text-[#800020] leading-none tabular-nums">{val}</span>
                            <span className="text-[10px] md:text-xs uppercase text-[#b8860b] tracking-[0.2em] font-bold mt-3">{label === 'D' ? 'Días' : label === 'H' ? 'Horas' : label === 'M' ? 'Min' : 'Seg'}</span>
                          </div>
                        ))}
                      </div>
                    </div>
                    <div className="grid grid-cols-1 md:grid-cols-2 gap-10">
                      <div className="flex items-start gap-5">
                        <div className="w-14 h-14 bg-[#fdfcfb] border border-[#b8860b]/20 rounded-full flex items-center justify-center text-[#800020] shrink-0 shadow-sm"><Clock size={24} /></div>
                        <div><h3 className="font-serif text-xl md:text-2xl italic mb-1 text-[#800020]">El Evento</h3><p className="text-gray-600 text-sm md:text-lg">Sábado 22 de Agosto, 21:00 hs.</p></div>
                      </div>
                      <div className="flex items-start gap-5">
                        <div className="w-14 h-14 bg-[#fdfcfb] border border-[#b8860b]/20 rounded-full flex items-center justify-center text-[#800020] shrink-0 shadow-sm"><Shirt size={24} /></div>
                        <div><h3 className="font-serif text-xl md:text-2xl italic mb-1 text-[#800020]">Dress Code</h3><p className="text-gray-600 text-sm md:text-lg uppercase font-semibold tracking-wide">Elegante / Gala</p></div>
                      </div>
                    </div>
                    <div className="mt-16">
                      <div className="flex items-center justify-between mb-6 flex-wrap gap-4">
                        <div className="flex items-center gap-3"><MapPin size={24} className="text-[#800020]" /><span className="text-xl md:text-2xl font-serif italic">Salón My Father</span></div>
                        <button onClick={() => window.open(`https://maps.app.goo.gl/uXq5HCuF54u8DqJj8`, '_blank')} className="bg-[#fdfcfb] hover:bg-[#b8860b] hover:text-white px-5 py-2 rounded-full text-xs uppercase tracking-widest flex items-center gap-2 transition-all border border-[#b8860b]/20 text-[#b8860b] font-bold">Abrir Mapa <ExternalLink size={14} /></button>
                      </div>
                      <div className="h-60 sm:h-80 md:h-[450px] rounded-[2rem] overflow-hidden border border-[#b8860b]/20"><iframe src={MAPS_EMBED} className="w-full h-full border-0 grayscale hover:grayscale-0 transition-all duration-700" allowFullScreen loading="lazy"></iframe></div>
                    </div>
                  </div>
                </section>

                <section ref={recuerdosRef} className="scroll-mt-20">
                  <div className="text-center mb-12">
                    <h2 className="font-serif text-4xl md:text-7xl italic mb-4 text-[#800020]">Recuerdos</h2>
                    <p className="text-[#b8860b] uppercase text-[10px] sm:text-xs tracking-[0.3em] font-bold">Sube una foto y déjame un mensaje especial</p>
                  </div>
                  <div className="glass p-6 md:p-16 rounded-[3rem] text-center bg-white/50 border-[#b8860b]/20">
                    {!selectedImage ? (
                      <div className="py-16 md:py-32 border-2 border-dashed border-[#b8860b]/30 rounded-[2rem] hover:border-[#800020] transition-all cursor-pointer flex flex-col items-center group bg-white/30" onClick={() => fileInputRef.current?.click()}>
                        <ImageIcon size={48} className="text-[#b8860b]/40 mb-6 group-hover:scale-110 transition-transform" />
                        <p className="text-gray-500 font-medium px-4">Toca para seleccionar una foto juntos</p>
                        <input type="file" accept="image/*" className="hidden" ref={fileInputRef} onChange={handleFileChange} />
                      </div>
                    ) : (
                      <div className="animate-reveal max-w-sm mx-auto">
                        <div className="bg-white p-4 pb-12 shadow-2xl rounded-sm transform -rotate-1 border border-gray-100 mb-10">
                          <img src={selectedImage} className="w-full aspect-[4/5] object-cover mb-6 border border-gray-50" />
                          <textarea value={userCaption} onChange={(e) => setUserCaption(e.target.value)} placeholder="Escribe tu dedicatoria aquí..." className="w-full font-cursive text-2xl text-[#800020] text-center bg-transparent border-none focus:ring-0 resize-none h-20 placeholder:opacity-30" />
                        </div>
                        <div className="flex gap-3">
                          <button onClick={() => {setSelectedImage(null); setUserCaption('');}} className="flex-1 bg-white border border-[#b8860b]/20 py-4 rounded-xl text-[10px] uppercase tracking-widest font-bold text-[#b8860b]">Cambiar</button>
                          <button onClick={() => window.open(`https://wa.me/${WHATSAPP_NUMBER}?text=${encodeURIComponent(`¡Milu! Mira este recuerdo que subí a tu web: "${userCaption || '¡Feliz cumple!'}"`)}`, '_blank')} className="flex-[2] bg-[#800020] text-white py-4 rounded-xl font-bold text-[10px] uppercase tracking-widest flex items-center justify-center gap-2 shadow-lg hover:bg-[#b8860b] transition-all"><Send size={16} /> Enviar a Milu</button>
                        </div>
                      </div>
                    )}
                  </div>
                </section>

                <section ref={musicaRef} className="scroll-mt-20">
                  <div className="glass p-6 sm:p-10 md:p-16 rounded-[3rem] bg-white/50 border-[#b8860b]/20">
                    <div className="text-center mb-10"><h2 className="font-serif text-4xl md:text-6xl italic mb-4 text-[#800020]">¿Qué bailamos?</h2><p className="text-[#b8860b] font-bold uppercase text-xs tracking-[0.3em]">Sugiere tus canciones favoritas</p></div>
                    <form onSubmit={handleSuggestSong} className="relative mb-12">
                      <input type="text" value={searchQuery} onChange={(e) => setSearchQuery(e.target.value)} placeholder="Nombre de la canción y artista..." className="w-full bg-white border border-[#b8860b]/20 rounded-full px-6 py-5 focus:outline-none focus:border-[#800020] text-gray-800 text-sm shadow-sm" />
                      <button type="submit" className="absolute right-2 top-2 w-11 h-11 bg-[#800020] rounded-full flex items-center justify-center text-white shadow-md hover:bg-[#b8860b] transition-all"><Send size={20} /></button>
                    </form>
                    <div className="rounded-[2rem] overflow-hidden shadow-lg border border-[#b8860b]/10"><iframe src={SPOTIFY_EMBED_URL} width="100%" height="350" frameBorder="0" allowFullScreen allow="autoplay; clipboard-write; encrypted-media; fullscreen; picture-in-picture" loading="lazy"></iframe></div>
                  </div>
                </section>

                <section ref={rsvpRef} className="grid grid-cols-1 md:grid-cols-2 gap-8 pb-32">
                  <div className="glass p-8 md:p-12 rounded-[3rem] flex flex-col justify-between min-h-[450px] bg-white/70 border-[#b8860b]/20 text-center">
                    <div>
                      <h2 className="font-serif text-4xl md:text-6xl italic mb-8 text-[#800020]">Confirmar</h2>
                      {!isConfirmed ? (
                        <div className="space-y-5">
                          <input type="text" value={guestName} onChange={(e) => setGuestName(e.target.value)} placeholder="Tu Nombre Completo" className="w-full bg-white border border-[#b8860b]/20 rounded-xl px-5 py-4 text-base outline-none focus:border-[#800020]" />
                          <input type="text" value={dietaryInfo} onChange={(e) => setDietaryInfo(e.target.value)} placeholder="Menú Especial (Ej: Celíaco)" className="w-full bg-white border border-[#b8860b]/20 rounded-xl px-5 py-4 text-sm outline-none focus:border-[#800020]" />
                          <button onClick={() => { if(guestName.length < 3) return; window.open(`https://wa.me/${WHATSAPP_NUMBER}?text=${encodeURIComponent(`¡Hola Milu! Confirmo mi asistencia. Soy ${guestName}. ${dietaryInfo ? `Menú: ${dietaryInfo}` : ''}`)}`, '_blank'); setIsConfirmed(true); }} className="w-full bg-[#800020] text-white font-bold py-5 rounded-xl text-xs uppercase tracking-widest hover:bg-[#b8860b] transition-all shadow-lg">Confirmar por WhatsApp</button>
                        </div>
                      ) : (
                        <div className="py-16 flex flex-col items-center text-[#800020] animate-reveal"><CheckCircle size={48} className="mb-4" /><p className="text-xl font-serif italic">¡Nos vemos pronto!</p></div>
                      )}
                    </div>
                    <p className="text-[#b8860b]/60 text-[10px] uppercase tracking-widest pt-8 border-t border-[#b8860b]/10 font-bold">Confirmar antes del 10.08</p>
                  </div>

                  <div className="glass p-8 md:p-12 rounded-[3rem] text-center flex flex-col justify-center bg-white/70 border-[#b8860b]/20">
                    <h2 className="font-serif text-4xl md:text-6xl italic mb-6 text-[#800020]">Presente</h2>
                    <p className="text-gray-500 text-sm md:text-lg mb-10 italic leading-relaxed px-4">"Mi mayor regalo es compartir mi noche contigo, pero si deseas colaborar con mis sueños..."</p>
                    <div className="bg-[#fdfcfb] p-6 rounded-[2rem] border border-[#b8860b]/10 shadow-sm w-full">
                      <p className="text-[10px] text-[#b8860b] uppercase tracking-[0.4em] mb-3 font-bold">Colectivo Abitad</p>
                      <p className="text-3xl md:text-5xl font-light mb-6 tracking-widest text-[#800020]">145920</p>
                      <button onClick={() => { navigator.clipboard.writeText("145920"); setCopiedAbitab(true); setTimeout(() => setCopiedAbitab(false), 2000); }} className="flex items-center justify-center gap-2 mx-auto text-[#b8860b] font-bold text-xs hover:text-[#800020] transition-all uppercase tracking-widest">{copiedAbitab ? "¡Copiado!" : <><Copy size={16} /> Copiar Número</>}</button>
                    </div>
                  </div>
                </section>
              </main>

              <footer className="text-center py-32 border-t border-[#b8860b]/10 relative">
                <h2 className="font-cursive text-7xl md:text-[12rem] text-[#800020] opacity-5 mb-8 leading-none select-none">Milagros</h2>
                <div className="flex items-center justify-center gap-6 mb-8"><div className="h-px w-20 bg-[#b8860b]/20"></div><Sparkles className="text-[#b8860b]/30 w-8 h-8" /><div className="h-px w-20 bg-[#b8860b]/20"></div></div>
                <p className="text-[#b8860b] text-[10px] uppercase tracking-[1.5em] font-semibold">Montevideo • Uruguay</p>
              </footer>
            </div>
          );
        };

        const root = ReactDOM.createRoot(document.getElementById('root'));
        root.render(<App />);
    </script>
</body>
</html>
