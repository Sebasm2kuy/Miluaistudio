<!DOCTYPE html>
<html lang="es" class="scroll-smooth">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Mis XV - Milagros Cabrera</title>
    <meta property="og:title" content="Mis XV - Milagros Cabrera">
    <meta property="og:description" content="Te invito a celebrar mis 15 años. ¡Una noche inolvidable en Salón My Father!">
    <meta property="og:type" content="website">
    
    <!-- Scripts de Producción (UMD) -->
    <script src="https://unpkg.com/react@18/umd/react.production.min.js"></script>
    <script src="https://unpkg.com/react-dom@18/umd/react-dom.production.min.js"></script>
    
    <!-- Tailwind & Babel Standalone -->
    <script src="https://cdn.tailwindcss.com"></script>
    <script src="https://unpkg.com/@babel/standalone/babel.min.js"></script>

    <link href="https://fonts.googleapis.com/css2?family=Alex+Brush&family=Montserrat:wght@200;300;400;500;600&family=Playfair+Display:ital,wght@0,400;0,700;1,400;1,700&display=swap" rel="stylesheet">
    
    <script>
      tailwind.config = {
        theme: {
          extend: {
            colors: {
              bordeaux: '#800020',
              gold: '#b8860b',
              pearl: '#fdfcfb',
            },
            animation: {
              'reveal': 'reveal 1.2s cubic-bezier(0.16, 1, 0.3, 1) forwards',
              'fade-in': 'fadeIn 1.5s ease-out forwards',
              'pulse-soft': 'pulseSoft 4s ease-in-out infinite',
              'sparkle': 'sparkle 2s ease-in-out infinite',
              'ken-burns': 'kenBurns 20s ease-in-out infinite alternate',
              'float-slow': 'float 8s ease-in-out infinite',
              'bars': 'soundBars 1.2s ease-in-out infinite',
            },
            keyframes: {
              reveal: {
                '0%': { opacity: '0', transform: 'translateY(40px) scale(0.95)' },
                '100%': { opacity: '1', transform: 'translateY(0) scale(1)' },
              },
              fadeIn: {
                '0%': { opacity: '0' },
                '100%': { opacity: '1' }
              },
              float: {
                '0%, 100%': { transform: 'translateY(0) translateX(0)' },
                '50%': { transform: 'translateY(-20px) translateX(10px)' },
              },
              sparkle: {
                '0%, 100%': { opacity: '0.3', transform: 'scale(1)' },
                '50%': { opacity: '1', transform: 'scale(1.2)' }
              },
              kenBurns: {
                '0%': { transform: 'scale(1)' },
                '100%': { transform: 'scale(1.1) translate(-1%, -1%)' }
              },
              soundBars: {
                '0%, 100%': { height: '4px' },
                '50%': { height: '18px' }
              }
            }
          }
        }
      }
    </script>
    <style>
        body { margin: 0; font-family: 'Montserrat', sans-serif; background-color: #fdfcfb; color: #1a1a1a; overflow-x: hidden; }
        .font-cursive { font-family: 'Alex Brush', cursive; }
        .font-serif { font-family: 'Playfair Display', serif; }
        
        .stars-overlay { 
            position: fixed; top: 0; left: 0; width: 100%; height: 100%; 
            background: linear-gradient(135deg, #fdfcfb 0%, #f7e9dd 100%); 
            z-index: -3; 
        }
        
        .particle {
            position: fixed;
            background: #b8860b;
            border-radius: 50%;
            pointer-events: none;
            z-index: -1;
            opacity: 0.2;
            filter: blur(1px);
        }

        .glass { background: rgba(255, 255, 255, 0.75); backdrop-filter: blur(15px); border: 1px solid rgba(184, 134, 11, 0.15); box-shadow: 0 15px 35px rgba(184, 134, 11, 0.05); }
        .envelope-bg { background: radial-gradient(circle at center, #fdfcfb 0%, #f1e1d2 100%); }
        
        .image-bg-tint {
            background: linear-gradient(to bottom, rgba(253, 252, 251, 1), rgba(253, 252, 251, 0.6) 20%, rgba(253, 252, 251, 0.6) 80%, rgba(253, 252, 251, 1));
        }

        .timeline-line {
            position: absolute; left: 50%; top: 0; bottom: 0; width: 2px;
            background: linear-gradient(to bottom, transparent, #b8860b33, #b8860b33, transparent);
            transform: translateX(-50%);
        }

        .masonry-grid {
            display: grid;
            grid-template-columns: repeat(auto-fill, minmax(280px, 1fr));
            grid-auto-rows: 320px;
            gap: 24px;
        }
        .masonry-item:nth-child(2n) { grid-row: span 1.5; }
        .masonry-item:nth-child(3n) { grid-row: span 2; }

        @media (max-width: 768px) {
            .timeline-line { left: 32px; transform: none; }
        }
    </style>
</head>
<body>
    <div class="stars-overlay"></div>
    <div id="particles-container"></div>
    <div id="root"></div>

    <script type="text/babel">
        const { useState, useEffect, useRef } = React;

        // Sistema de Iconos Interno para Evitar Errores de Dependencia Global
        const Icon = ({ name, size = 24, className = "" }) => {
          const paths = {
            MapPin: "M21 10c0 7-9 13-9 13s-9-6-9-13a9 9 0 0 1 18 0z M12 10a3 3 0 1 0 0-6 3 3 0 0 0 0 6z",
            Calendar: "M19 4H5a2 2 0 0 0-2 2v14a2 2 0 0 0 2 2h14a2 2 0 0 0 2-2V6a2 2 0 0 0-2-2z M16 2v4 M8 2v4 M3 10h18",
            Clock: "M12 22c5.523 0 10-4.477 10-10S17.523 2 12 2 2 6.477 2 12s4.477 10 10 10z M12 6v6l4 2",

            Send: "M22 2L11 13 M22 2l-7 20-4-9-9-4 20-7z",
            ChevronDown: "M6 9l6 6 6-6",
            ExternalLink: "M18 13v6a2 2 0 0 1-2 2H5a2 2 0 0 1-2-2V8a2 2 0 0 1 2-2h6 M15 3h6v6 M10 14L21 3",
            Sparkles: "M12 3l1.912 4.912L18.824 9.824 13.912 11.736 12 16.648l-1.912-4.912-4.912-1.912 4.912-1.912L12 3z M5 15l1 2.5L8.5 18.5 6 19.5 5 22l-1-2.5L1.5 18.5 4 17.5 5 15z",
            Camera: "M23 19a2 2 0 0 1-2 2H3a2 2 0 0 1-2-2V8a2 2 0 0 1 2-2h4l2-3h6l2 3h4a2 2 0 0 1 2 2z M12 17a4 4 0 1 0 0-8 4 4 0 0 0 0 8z",
            Heart: "M20.84 4.61a5.5 5.5 0 0 0-7.78 0L12 5.67l-1.06-1.06a5.5 5.5 0 0 0-7.78 7.78l1.06 1.06L12 21.23l7.78-7.78 1.06-1.06a5.5 5.5 0 0 0 0-7.78z",
            PlusCircle: "M12 22c5.523 0 10-4.477 10-10S17.523 2 12 2 2 6.477 2 12s4.477 10 10 10z M12 8v8 M8 12h8",
            VolumeX: "M11 5L6 9H2v6h4l5 4V5z M23 9l-6 6 M17 9l6 6",
            Utensils: "M3 2v7c0 1.1.9 2 2 2h4a2 2 0 0 0 2-2V2 M7 2v20 M21 15V2v0a5 5 0 0 0-5 5v6c0 1.1.9 2 2 2h3z M19 15v7",
            Star: "M12 2l3.09 6.26L22 9.27l-5 4.87 1.18 6.88L12 17.77l-6.18 3.25L7 14.14 2 9.27l6.91-1.01L12 2z",
            Users: "M17 21v-2a4 4 0 0 0-4-4H5a4 4 0 0 0-4 4v2 M9 7a4 4 0 1 0 0-8 4 4 0 0 0 0 8z M23 21v-2a4 4 0 0 0-3-3.87 M16 3.13a4 4 0 0 1 0 7.75"
          };

          return (
            <svg 
              width={size} 
              height={size} 
              viewBox="0 0 24 24" 
              fill="none" 
              stroke="currentColor" 
              strokeWidth="2" 
              strokeLinecap="round" 
              strokeLinejoin="round" 
              className={className}
            >
              <path d={paths[name] || ""} />
            </svg>
          );
        };

        const EVENT_DATE = new Date('2026-08-22T21:00:00'); 
        const WHATSAPP_NUMBER = "59895239386"; 
        const MAPS_EMBED = "https://maps.google.com/maps?q=Salón%20My+Father%2C+Granaderos+3875%2C+Montevideo&t=&z=17&ie=UTF8&iwloc=&output=embed";
        const SPOTIFY_PLAYLIST_URL = "https://open.spotify.com/playlist/4RAVjizGdBtJx18kkwttqn";
        const SPOTIFY_EMBED_URL = "https://open.spotify.com/embed/playlist/4RAVjizGdBtJx18kkwttqn?utm_source=generator&theme=0";
        const BG_MUSIC_URL = "https://www.soundhelix.com/examples/mp3/SoundHelix-Song-1.mp3"; 

        const MILU_PHOTOS = [
          "https://images.unsplash.com/photo-1519741497674-611481863552?auto=format&fit=crop&q=80&w=1920", 
          "https://images.unsplash.com/photo-1532712938310-34cb3982ef74?auto=format&fit=crop&q=80&w=1920", 
          "https://images.unsplash.com/photo-1511795409834-ef04bbd61622?auto=format&fit=crop&q=80&w=1920",
          "https://images.unsplash.com/photo-1496065187959-7f07b8353c55?auto=format&fit=crop&q=80&w=1200",
          "https://images.unsplash.com/photo-1523438885200-e635ba2c371e?auto=format&fit=crop&q=80&w=1200"
        ];

        const TimelineItem = ({ time, title, iconName, side }) => (
          <div className={`relative flex items-center justify-between mb-12 w-full ${side === 'left' ? 'md:flex-row-reverse' : 'md:flex-row'}`}>
            <div className="hidden md:block w-[45%]" />
            <div className="z-10 flex items-center justify-center w-12 h-12 md:w-16 md:h-16 rounded-full bg-white border-2 border-[#b8860b]/30 text-[#800020] shadow-xl shrink-0">
              <Icon name={iconName} size={window.innerWidth < 768 ? 20 : 28} />
            </div>
            <div className={`w-full md:w-[45%] pl-16 md:pl-0 ${side === 'left' ? 'md:text-right' : 'md:text-left'}`}>
              <span className="font-serif text-[#b8860b] text-sm md:text-lg font-bold tracking-widest">{time}</span>
              <h4 className="font-serif text-xl md:text-3xl text-[#800020] mt-1 italic">{title}</h4>
            </div>
          </div>
        );

        const App = () => {
          const [isOpened, setIsOpened] = useState(false);
          const [envelopeClosing, setEnvelopeClosing] = useState(false);
          const [timeLeft, setTimeLeft] = useState({ D: 0, H: 0, M: 0, S: 0 });
          const [isConfirmed, setIsConfirmed] = useState(false);
          const [guestName, setGuestName] = useState('');
          const [isMuted, setIsMuted] = useState(false);
          const [currentPhotoIndex, setCurrentPhotoIndex] = useState(0);
          const [copiedAbitab, setCopiedAbitab] = useState(false);
          
          const audioRef = useRef(null);
          const galaRef = useRef(null);
          const recuerdosRef = useRef(null);
          const musicaRef = useRef(null);
          const rsvpRef = useRef(null);

          // Partículas mágicas
          useEffect(() => {
            const container = document.getElementById('particles-container');
            if (!container) return;
            container.innerHTML = '';
            for(let i = 0; i < 30; i++) {
              const p = document.createElement('div');
              p.className = 'particle';
              const size = Math.random() * 5 + 2;
              p.style.width = `${size}px`;
              p.style.height = `${size}px`;
              p.style.left = `${Math.random() * 100}vw`;
              p.style.top = `${Math.random() * 100}vh`;
              p.style.animation = `float-slow ${Math.random() * 10 + 5}s linear infinite`;
              container.appendChild(p);
            }
          }, []);

          useEffect(() => {
            if (!isOpened) return;
            const timer = setInterval(() => setCurrentPhotoIndex(p => (p + 1) % 3), 8000);
            return () => clearInterval(timer);
          }, [isOpened]);

          useEffect(() => {
            const timer = setInterval(() => {
              const now = new Date();
              const diff = EVENT_DATE.getTime() - now.getTime();
              if (diff > 0) {
                setTimeLeft({
                  D: Math.floor(diff / (1000 * 60 * 60 * 24)),
                  H: Math.floor((diff / (1000 * 60 * 60)) % 24),
                  M: Math.floor((diff / 1000 / 60) % 60),
                  S: Math.floor((diff / 1000) % 60),
                });
              }
            }, 1000);
            return () => clearInterval(timer);
          }, []);

          const handleOpenEnvelope = () => {
            setEnvelopeClosing(true);
            const audio = audioRef.current;
            if (audio) {
              audio.volume = 0;
              audio.play().then(() => {
                let vol = 0;
                const fadeIn = setInterval(() => {
                  vol += 0.02;
                  if (vol >= 0.4) {
                    audio.volume = 0.4;
                    clearInterval(fadeIn);
                  } else {
                    audio.volume = vol;
                  }
                }, 150);
              }).catch(() => console.log("Audio play blocked"));
            }
            setTimeout(() => setIsOpened(true), 1100);
          };

          const toggleMute = () => {
            if (audioRef.current) {
              audioRef.current.muted = !audioRef.current.muted;
              setIsMuted(audioRef.current.muted);
            }
          };

          const scrollTo = (ref) => {
            if (ref?.current) {
              window.scrollTo({ top: ref.current.offsetTop - 80, behavior: 'smooth' });
            }
          };

          return (
            <div className="min-h-screen">
              <audio ref={audioRef} src={BG_MUSIC_URL} loop />

              {!isOpened ? (
                <div className="fixed inset-0 z-[200] flex flex-col items-center justify-center p-6 text-center envelope-bg transition-all duration-1000">
                  <div className={`transition-all duration-1000 ${envelopeClosing ? 'scale-[2.5] opacity-0 blur-2xl' : 'scale-100'}`}>
                    <p className="text-[#b8860b] uppercase tracking-[0.8em] text-[10px] mb-8 font-bold italic opacity-70">Para alguien muy especial</p>
                    <h1 className="font-cursive text-8xl md:text-[12rem] text-[#800020] mb-12 drop-shadow-lg">Milagros</h1>
                    <div className="relative group cursor-pointer mx-auto" onClick={handleOpenEnvelope}>
                      <div className="absolute inset-0 bg-[#b8860b] rounded-full animate-pulse blur-3xl opacity-30 group-hover:opacity-60 transition-opacity"></div>
                      <button className="relative w-32 h-32 md:w-48 md:h-48 bg-gradient-to-tr from-[#8a6b0d] via-[#b8860b] to-[#d4af37] rounded-full flex items-center justify-center border-8 border-white shadow-2xl transition-transform group-hover:scale-110 active:scale-95 duration-500">
                        <span className="font-serif font-bold text-white text-6xl md:text-9xl">M</span>
                      </button>
                    </div>
                    <p className="mt-16 text-[#800020]/50 text-[10px] uppercase tracking-[0.5em] font-bold">Toca para descubrir</p>
                  </div>
                </div>
              ) : (
                <div className="animate-fade-in">
                  <button onClick={toggleMute} className="fixed top-6 right-6 z-[1000] glass w-14 h-14 rounded-full flex items-center justify-center text-[#800020] hover:scale-110 transition-all shadow-xl bg-white/95">
                    {isMuted ? <Icon name="VolumeX" size={24} /> : <div className="flex items-end gap-[3px] h-4"><div className="w-[3px] bg-[#800020] animate-bars" style={{animationDelay: '0s'}}></div><div className="w-[3px] bg-[#800020] animate-bars" style={{animationDelay: '0.2s'}}></div><div className="w-[3px] bg-[#800020] animate-bars" style={{animationDelay: '0.4s'}}></div></div>}
                  </button>

                  <nav className="fixed bottom-6 left-1/2 -translate-x-1/2 z-[999] glass rounded-full px-8 py-5 flex gap-10 items-center shadow-2xl bg-white/95 border border-[#b8860b]/20">
                    <button onClick={() => scrollTo(galaRef)} className="text-[#b8860b] hover:text-[#800020] transition-all hover:scale-125"><Icon name="Calendar" size={22}/></button>
                    <button onClick={() => scrollTo(recuerdosRef)} className="text-[#b8860b] hover:text-[#800020] transition-all hover:scale-125"><Icon name="Camera" size={22}/></button>
                    <button onClick={() => scrollTo(musicaRef)} className="text-[#b8860b] hover:text-[#800020] transition-all hover:scale-125"><Icon name="Music" size={22}/></button>
                    <button onClick={() => scrollTo(rsvpRef)} className="text-[#b8860b] hover:text-[#800020] transition-all hover:scale-125"><Icon name="CheckCircle" size={22}/></button>
                  </nav>

                  <header className="h-screen flex flex-col items-center justify-center relative px-4 text-center overflow-hidden">
                    <div className="absolute inset-0 z-0">
                      {MILU_PHOTOS.slice(0,3).map((img, idx) => (
                        <div key={idx} className={`absolute inset-0 transition-opacity duration-3000 ${currentPhotoIndex === idx ? 'opacity-100' : 'opacity-0'}`}>
                          <div className="w-full h-full bg-cover bg-center animate-ken-burns" style={{ backgroundImage: `url(${img})` }}></div>
                        </div>
                      ))}
                      <div className="absolute inset-0 image-bg-tint"></div>
                    </div>
                    <div className="z-20 animate-reveal">
                      <p className="text-[#b8860b] uppercase tracking-[1em] text-xs md:text-2xl mb-8 font-bold drop-shadow-sm">Mis XV Años</p>
                      <h1 className="font-cursive text-7xl md:text-[15rem] text-[#800020] leading-none mb-4 drop-shadow-md">Milagros</h1>
                      <div className="h-px w-32 md:w-64 bg-gradient-to-r from-transparent via-[#b8860b] to-transparent mx-auto my-14"></div>
                      <p className="text-gray-700 font-serif italic text-xl md:text-4xl tracking-widest uppercase font-medium">Sábado 22 de Agosto • 2026</p>
                      <div className="mt-24 animate-bounce opacity-40"><Icon name="ChevronDown" size={32} className="text-[#800020]" /></div>
                    </div>
                  </header>

                  <main className="max-w-6xl mx-auto px-4 space-y-32 md:space-y-64 relative z-10 py-32">
                    
                    {/* SECCIÓN CUENTA REGRESIVA */}
                    <section ref={galaRef} className="scroll-mt-24">
                      <div className="glass p-10 md:p-24 rounded-[4rem] md:rounded-[6rem] relative overflow-hidden bg-white/80">
                        <div className="text-center mb-24">
                          <h2 className="font-serif text-4xl md:text-7xl italic mb-14 text-[#800020]">Cada segundo cuenta...</h2>
                          <div className="grid grid-cols-2 md:grid-cols-4 gap-6 md:gap-10">
                            {Object.entries(timeLeft).map(([label, val]) => (
                              <div key={label} className="bg-white/90 rounded-[2rem] p-8 border border-[#b8860b]/10 shadow-sm flex flex-col items-center">
                                <span className="text-4xl md:text-7xl font-light text-[#800020] tabular-nums">{val}</span>
                                <span className="text-[10px] uppercase text-[#b8860b] tracking-[0.3em] font-bold mt-4">{label === 'D' ? 'Días' : label === 'H' ? 'Horas' : label === 'M' ? 'Min' : 'Seg'}</span>
                              </div>
                            ))}
                          </div>
                        </div>
                        
                        <div className="grid grid-cols-1 md:grid-cols-2 gap-16 border-y border-[#b8860b]/10 py-20">
                          <div className="flex items-center gap-8"><div className="w-20 h-20 bg-white border border-[#b8860b]/20 rounded-3xl flex items-center justify-center text-[#800020] shadow-sm"><Icon name="Clock" size={36}/></div><div><h3 className="font-serif text-3xl italic text-[#800020]">La Fiesta</h3><p className="text-gray-600 text-xl font-medium">21:00 hs.</p></div></div>
                          <div className="flex items-center gap-8"><div className="w-20 h-20 bg-white border border-[#b8860b]/20 rounded-3xl flex items-center justify-center text-[#800020] shadow-sm"><Icon name="Shirt" size={36}/></div><div><h3 className="font-serif text-3xl italic text-[#800020]">Dress Code</h3><p className="text-gray-600 uppercase font-bold text-sm tracking-widest">Elegante / Gala</p></div></div>
                        </div>

                        <div className="mt-24">
                          <div className="flex items-center justify-between mb-10 flex-wrap gap-6">
                            <div className="flex items-center gap-6"><Icon name="MapPin" size={36} className="text-[#800020]" /><div><span className="text-3xl md:text-5xl font-serif italic block">Salón My Father</span><span className="text-gray-500 text-sm md:text-lg">Granaderos 3875, Montevideo</span></div></div>
                            <button onClick={() => window.open(`https://maps.app.goo.gl/uXq5HCuF54u8DqJj8`, '_blank')} className="bg-[#800020] text-white px-10 py-4 rounded-full text-xs uppercase tracking-widest font-bold shadow-xl hover:bg-[#b8860b] transition-all">Cómo llegar</button>
                          </div>
                          <div className="h-[400px] md:h-[600px] rounded-[4rem] overflow-hidden border-2 border-white shadow-2xl">
                            <iframe src={MAPS_EMBED} className="w-full h-full border-0 grayscale hover:grayscale-0 transition-all duration-1000" loading="lazy"></iframe>
                          </div>
                        </div>
                      </div>
                    </section>

                    {/* SECCIÓN CRONOGRAMA */}
                    <section className="relative px-4">
                      <div className="text-center mb-24">
                        <h2 className="font-serif text-5xl md:text-8xl italic mb-6 text-[#800020]">El Cronograma</h2>
                        <p className="text-[#b8860b] uppercase text-[10px] tracking-widest font-bold italic">No te pierdas ni un solo momento</p>
                      </div>
                      <div className="relative max-w-4xl mx-auto">
                        <div className="timeline-line" />
                        <TimelineItem time="21:00" title="Recepción" iconName="Users" side="left" />
                        <TimelineItem time="22:30" title="Entrada Triunfal" iconName="Star" side="right" />
                        <TimelineItem time="23:00" title="Cena de Gala" iconName="Utensils" side="left" />
                        <TimelineItem time="00:30" title="El Vals" iconName="Heart" side="right" />
                        <TimelineItem time="01:00" title="¡A Bailar!" iconName="Music" side="left" />
                      </div>
                    </section>

                    {/* SECCIÓN AGRADECIMIENTOS */}
                    <section className="text-center px-6">
                        <div className="max-w-3xl mx-auto glass p-12 md:p-24 rounded-[5rem] bg-white/40 italic">
                            <h2 className="font-cursive text-6xl md:text-9xl text-[#800020] mb-10">A mis seres queridos</h2>
                            <p className="text-gray-600 text-lg md:text-2xl leading-relaxed font-serif">
                                "A mis padres por darme la vida y este sueño hecho realidad. 
                                A mis amigos por estar en cada risa. 
                                Gracias por acompañarme en la noche más importante de mi vida."
                            </p>
                            <div className="mt-12 font-cursive text-4xl text-[#b8860b]">Con Amor, Milu</div>
                        </div>
                    </section>

                    {/* GALERÍA */}
                    <section ref={recuerdosRef} className="scroll-mt-24">
                        <div className="text-center mb-20"><h2 className="font-serif text-5xl md:text-8xl italic mb-6 text-[#800020]">Galería</h2><p className="text-[#b8860b] uppercase text-[10px] tracking-widest font-bold">Instantes para siempre</p></div>
                        <div className="masonry-grid">
                            {MILU_PHOTOS.map((img, i) => (
                                <div key={i} className="masonry-item rounded-[3rem] overflow-hidden shadow-2xl group relative bg-gray-100">
                                    <img src={img} className="w-full h-full object-cover transition-transform duration-1000 group-hover:scale-110" loading="lazy" />
                                    <div className="absolute inset-0 bg-black/10 opacity-0 group-hover:opacity-100 transition-opacity"></div>
                                </div>
                            ))}
                        </div>
                    </section>

                    {/* PLAYLIST */}
                    <section ref={musicaRef} className="scroll-mt-24">
                      <div className="glass p-10 md:p-24 rounded-[4rem] md:rounded-[6rem] bg-white/60">
                        <div className="text-center mb-20"><h2 className="font-serif text-5xl md:text-8xl italic text-[#800020]">La Música</h2><p className="text-[#b8860b] font-bold uppercase text-[10px] tracking-widest">¿Qué vamos a bailar?</p></div>
                        <div className="grid grid-cols-1 lg:grid-cols-2 gap-16 items-center">
                            <div className="relative"><iframe src={SPOTIFY_EMBED_URL} width="100%" height="450" frameBorder="0" allow="autoplay; clipboard-write; encrypted-media; fullscreen; picture-in-picture" loading="lazy" className="rounded-[3rem] shadow-2xl relative z-10"></iframe><div className="absolute -inset-6 bg-[#1DB954]/10 blur-3xl rounded-full"></div></div>
                            <div className="bg-white/90 p-12 rounded-[4rem] border border-[#b8860b]/10 text-center shadow-sm">
                                <h3 className="font-serif text-3xl italic text-[#800020] mb-6">Tú eres el DJ</h3>
                                <p className="text-gray-600 mb-10 text-lg">Añade tus canciones favoritas directamente a la playlist de la fiesta.</p>
                                <button onClick={() => window.open(SPOTIFY_PLAYLIST_URL, '_blank')} className="w-full bg-[#1DB954] text-white font-bold py-6 rounded-2xl flex items-center justify-center gap-4 shadow-xl hover:scale-105 transition-all"><Icon name="PlusCircle" size={28} className="text-white" /><span className="uppercase tracking-widest text-sm">Abrir en Spotify</span></button>
                            </div>
                        </div>
                      </div>
                    </section>

                    {/* CONFIRMACIÓN Y REGALO */}
                    <section ref={rsvpRef} className="grid grid-cols-1 md:grid-cols-2 gap-12 pb-40">
                      <div className="glass p-12 md:p-20 rounded-[5rem] bg-white/80 text-center flex flex-col justify-between min-h-[550px]">
                        <div>
                          <h2 className="font-serif text-5xl md:text-6xl italic mb-12 text-[#800020]">Asistencia</h2>
                          {!isConfirmed ? (
                            <div className="space-y-8 max-w-sm mx-auto">
                              <input type="text" value={guestName} onChange={(e) => setGuestName(e.target.value)} placeholder="Tu nombre" className="w-full bg-white border-b-2 border-[#b8860b]/20 px-4 py-4 text-xl outline-none focus:border-[#800020] text-center italic transition-all" />
                              <button onClick={() => { if(guestName.length < 3) return; window.open(`https://wa.me/${WHATSAPP_NUMBER}?text=${encodeURIComponent(`¡Hola Milu! Confirmo mi asistencia: ${guestName}.`)}`, '_blank'); setIsConfirmed(true); }} className="w-full bg-[#800020] text-white font-bold py-6 rounded-full text-[10px] uppercase tracking-widest shadow-2xl hover:bg-black transition-all">Confirmar WhatsApp</button>
                            </div>
                          ) : (
                            <div className="py-24 animate-reveal text-[#800020]"><Icon name="CheckCircle" size={80} className="mx-auto mb-6 opacity-30"/><p className="text-4xl font-serif italic">¡Nos vemos allí!</p></div>
                          )}
                        </div>
                        <p className="text-[#800020] text-[10px] font-bold uppercase tracking-[0.3em] pt-12 border-t border-[#b8860b]/10">Se agradece confirmar antes del 10/08</p>
                      </div>
                      <div className="glass p-12 md:p-20 rounded-[5rem] bg-white/80 text-center flex flex-col justify-center">
                        <h2 className="font-serif text-5xl md:text-6xl italic mb-10 text-[#800020]">Obsequio</h2>
                        <p className="text-gray-500 mb-12 italic text-lg leading-relaxed">"Si deseas hacerme un presente, puedes colaborar con mi viaje de sueños..."</p>
                        <div className="bg-white/95 p-10 rounded-[3.5rem] border border-[#b8860b]/10 shadow-inner">
                          <p className="text-[10px] text-[#b8860b] uppercase tracking-widest mb-4 font-bold">Colectivo Abitab</p>
                          <p className="text-6xl md:text-7xl font-light mb-10 text-[#800020] tracking-tighter">145920</p>
                          <button onClick={() => { navigator.clipboard.writeText("145920"); setCopiedAbitab(true); setTimeout(() => setCopiedAbitab(false), 2000); }} className="text-[#b8860b] font-bold text-[10px] uppercase tracking-widest border border-[#b8860b]/20 px-10 py-5 rounded-full hover:bg-white transition-all">{copiedAbitab ? "¡Copiado!" : "Copiar número"}</button>
                        </div>
                      </div>
                    </section>
                  </main>

                  <footer className="text-center py-40 border-t border-[#b8860b]/10 opacity-80">
                    <p className="text-[#b8860b] text-xs uppercase tracking-[2em] font-bold mb-4">Milagros Cabrera</p>
                    <p className="text-gray-400 text-[10px] uppercase tracking-widest italic">Montevideo • 2026</p>
                  </footer>
                </div>
              )}
            </div>
          );
        };

        const root = ReactDOM.createRoot(document.getElementById('root'));
        root.render(<App />);
    </script>
</body>
</html>
