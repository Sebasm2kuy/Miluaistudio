
<!DOCTYPE html>
<html lang="es" class="scroll-smooth">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Mis XV - Milagros Cabrera</title>
    <!-- Metadatos para redes sociales -->
    <meta property="og:title" content="Mis XV - Milagros Cabrera">
    <meta property="og:description" content="Te invito a celebrar mis 15 años. ¡No faltes!">
    <meta property="og:type" content="website">
    
    <!-- Tailwind CSS CDN para el diseño -->
    <script src="https://cdn.tailwindcss.com"></script>
    
    <!-- Babel: Permite que el código React funcione directamente en GitHub Pages -->
    <script src="https://unpkg.com/@babel/standalone/babel.min.js"></script>

    <link href="https://fonts.googleapis.com/css2?family=Alex+Brush&family=Montserrat:wght@200;300;400;500;600&family=Playfair+Display:ital,wght@0,400;0,700;1,400;1,700&display=swap" rel="stylesheet">
    
    <script>
      tailwind.config = {
        theme: {
          extend: {
            colors: {
              bordeaux: '#800020',
              gold: '#b8860b',
              pearl: '#fdfcfb',
            },
            animation: {
              'reveal': 'reveal 0.8s ease-out forwards',
              'float': 'float 6s ease-in-out infinite',
            },
            keyframes: {
              reveal: {
                '0%': { opacity: '0', transform: 'translateY(30px)' },
                '100%': { opacity: '1', transform: 'translateY(0)' },
              },
              float: {
                '0%, 100%': { transform: 'translateY(0)' },
                '50%': { transform: 'translateY(-15px)' },
              }
            }
          }
        }
      }
    </script>
    <style>
        body { margin: 0; font-family: 'Montserrat', sans-serif; background-color: #fdfcfb; color: #1a1a1a; overflow-x: hidden; }
        .font-cursive { font-family: 'Alex Brush', cursive; }
        .font-serif { font-family: 'Playfair Display', serif; }
        .stars-overlay { position: fixed; top: 0; left: 0; width: 100%; height: 100%; background: linear-gradient(135deg, #fdfcfb 0%, #e2d1c3 100%); z-index: -2; }
        .nebula { position: fixed; top: 20%; left: 70%; width: 100vw; height: 100vh; background: radial-gradient(circle at center, rgba(184, 134, 11, 0.08) 0%, transparent 70%); filter: blur(80px); z-index: -1; pointer-events: none; }
        .glass { background: rgba(255, 255, 255, 0.75); backdrop-filter: blur(12px); border: 1px solid rgba(184, 134, 11, 0.2); box-shadow: 0 10px 30px rgba(184, 134, 11, 0.05); }
        ::-webkit-scrollbar { width: 6px; }
        ::-webkit-scrollbar-track { background: #fdfcfb; }
        ::-webkit-scrollbar-thumb { background: #b8860b; border-radius: 10px; }
    </style>

    <!-- Mapa de importación para las librerías -->
    <script type="importmap">
{
  "imports": {
    "react": "https://esm.sh/react@19.0.0",
    "react-dom/client": "https://esm.sh/react-dom@19.0.0/client",
    "lucide-react": "https://esm.sh/lucide-react@0.460.0",
    "react-dom/": "https://esm.sh/react-dom@^19.2.4/",
    "react/": "https://esm.sh/react@^19.2.4/"
  }
}
</script>
</head>
<body>
    <div class="stars-overlay"></div>
    <div class="nebula"></div>
    <div id="root"></div>

    <!-- CARGA DE LA APP: Este es el punto de entrada que GitHub Pages necesita -->
    <script type="text/babel" data-type="module">
        import React from 'react';
        import ReactDOM from 'react-dom/client';
        import App from './App.tsx';

        const root = ReactDOM.createRoot(document.getElementById('root'));
        root.render(<App />);
    </script>
</body>
</html>
